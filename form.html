<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="./assets/css/style.css" rel="stylesheet" />

    <title>BSD Admin</title>
</head>

<body>

    <nav class="p-3" id="sideNavBar" aria-label="Side navigation">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none brand">
            <img src="./assets/brand/bootstrap-logo-white.svg" alt="mdo" width="40" height="32" class="me-3">
            BSD Admin
        </a>

        <hr />

        <ul class="nav nav-pills flex-column mb-3">
            <li>
                <a href="index.html" class="nav-link">
                    <em class="bi bi-speedometer2"></em> Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    <em class="bi bi-people"></em> Users
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    <em class="bi bi-bookmark"></em> Categories
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    <em class="bi bi-file-earmark-text"></em> Blogs
                </a>
            </li>
            <li>
                <a href="form.html" class="nav-link active">
                    <em class="bi bi-file-text"></em> Forms
                </a>
            </li>

        </ul>
    </nav>

    <div class="right-container">
        <nav class="navbar p-3 top-nav-bar navbar-light" aria-label="Top navigation">
            <div class="flex-column">
                <button class="navbar-toggler p-0 border-0 order-0" type="button" id="sideBarToggleButton"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <span class="ms-2 page-heading">Forms</span>
            </div>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="./assets/brand/dummy-image.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    Krishan
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </nav>

        <main class="container-fluid">
            <div class="row p-3">
                <form class="row g-3 col-md-6">
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCountry" class="form-label">Country</label>
                        <select id="inputCountry" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </main>

    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            'use strict'

            let sideBarToggle = true;
            let sideNavBar = document.querySelector('#sideNavBar');
            let leftContainer = document.querySelector('.right-container');
            document.querySelector('#sideBarToggleButton').addEventListener('click', function () {
                sideNavBar.classList.toggle('active');
                leftContainer.classList.toggle('active');
            });

        })()
    </script>
</body>

</html>
