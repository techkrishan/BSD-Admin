<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="./assets/css/style.css" rel="stylesheet" />

    <title>IMS - Password Reset</title>
</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/logo.svg" alt="" width="100" height="24">
            </a>
        </div>
    </nav>


    <main class="login-form mt-10 p-3">
        <form>
            <h2 class="mb-3 fw-normal text-center">Password Reset</h2>
            <p class="mb-3 fw-normal text-center">Please provide the login credentials</p>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Reset Password</button>
        </form>

        <div class="text-center pt-5"><a class="text-link me-2" href="login.html">Sign In</a> | <a class="text-link ms-2" href="signup.html">Sign Up</a></div>
    </main>

    <footer class="app-auth-footer bg-light border-top">
        <div class="container text-center py-3">
            <small class="copyright">Designed by <a class="app-link" href="https://logicgyan.com" target="_blank">Logic Gyan</a></small>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
