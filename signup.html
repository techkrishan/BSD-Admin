<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="./assets/css/style.css" rel="stylesheet" />

    <title>IMS - Sign Up</title>
</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/logo.svg" alt="" width="100" height="24">
            </a>
        </div>
    </nav>


    <main class="login-form mt-10 p-3">
        <form>
            <h2 class="mb-3 fw-normal text-center">Sign up to Portal</h2>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="first_name" placeholder="First Name">
                <label for="first_name">First Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                <label for="last_name">Last Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
                <label for="confirm_password">Confirm Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>

        <div class="auth-option text-center pt-5">Already have an account? Sign in <a class="text-link" href="login.html">here</a>.</div>
    </main>

    <footer class="app-auth-footer bg-light border-top">
        <div class="container text-center py-3">
            <small class="copyright">Designed by <a class="app-link" href="https://logicgyan.com" target="_blank">Logic Gyan</a></small>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
